<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <h1>Happy Kids Collage Web App</h1>
    <hr>
    <h4 class="text-danger">Once you have spoken, please enable allow microphone and camera.</h4>
    <hr>
    <h3 class="text-danger">Say "Selfie" to take a selfie and create a Collage.</h3>

    <button onclick="save()"></button>

    <h4>Press Start</h4>

    <div id="camera">
        <h4>All selfies displayed here.</h4>

    </div>

    <div id="resultShow">
        <div id="result1">
            <img width="30%" id="img1" src="https://preview.redd.it/whoppenheimer-v0-5xxyhskcih4b1.jpg?width=640&crop=smart&auto=webp&s=be1a79343ae5576f6ff040fb4953a0bdf3c627c1">
        </div>
        <br>
        <div id="result2">
            <img width="30%" id="img2" src="https://attractionsmagazine.com/wp-content/uploads/2022/03/MrBeast-Burger-Shreks-Quesadilla-Image-courtesy-of-MrBeast-Burger.jpg">
        </div>
        <br>
        <div id="result3">
            <img width="30%" id="img3" src="https://preview.redd.it/hji42jfcxch61.jpg?auto=webp&s=dd945242e075de349a29accd43118f12388a21d1">
        </div>
    </div>
    <hr>
    <hr>
    <div id="footer">Developed by - Bryce</div>
</body>

</html>
